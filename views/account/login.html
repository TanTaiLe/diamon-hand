<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="/css/app.css">
  <script type="module" src="/js/tab.js"></script>
  <script type="text/javascript">
    // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
    let vh = window.innerHeight * 0.01;
    // Then we set the value in the --vh custom property to the root of the document
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    // We listen to the resize event
    window.addEventListener('resize', () => {
      // We execute the same script as before
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</head>

<body class="account">
  <form action="" class="form">
    <h1 class="title">Select account
      to log in</h1>
    <div class="form-group">
      <p>You have few activated account for this
        credentials.</p>
      <div class="account-list list">
        <div class="account-item list-item">
          <div class="content-group">
            <img src="/assets/imgs/avatar.webp" alt="">
            <div class="content-group-item">
              <p>MR Daily</p>
              <span>0.00 DIAMON HAND | 0.01 DMH</span>
            </div>
          </div>
          <span class="check">
            <img src="/assets/icons/check-mark.png" alt="">
          </span>
        </div>
      </div>
    </div>
  </form>
  <a href="/" class="btn">Select account</a>
</body>

</html>
