<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
  <script type="module" src="js/tab.js"></script>
</head>

<body class="home">
  <div class="home-header">
    <div class="home-header-fixed-width">
      <img class="logo" src="assets/logo-no-bg.png" alt="">
    </div>
    <div class="grade grade-lv1">
      <img src="assets/icons/shrimp.png" alt="">
      <p>Shrimp</p>
    </div>
    <div class="func home-header-fixed-width">
      <a href="" class="func-item">
        <img src="assets/icons/material-symbols/qr_code.svg" alt="">
      </a>
      <a href="" class="func-item">
        <img src="assets/icons/material-symbols/settings.svg" alt="">
      </a>
    </div>
  </div>
  <div class="home-body">
    <div class="home-username">
      <p>7168512550.tg</p>
      <a href="" id="username-copy">
        <img src="./assets/icons/material-symbols/content_copy.svg" alt="">
      </a>
    </div>

    <div class="card home-balance">
      <span>Total Balance</span>
      <h1>$<span id="current-balance">0</span></h1>
      <div class="d-flex align-items-center justify-content-between">
        <button class="btn">Swap</button>
        <button class="btn">Transfer</button>
      </div>
    </div>

    <div class="card home-card">
      <h2>
        Save your<br>seed phrase
      </h2>
      <button class="btn btn-flat">Go to settings</button>
      <img src="./assets/imgs/seed-phrase.png" alt="">
    </div>

    <div class="card home-card" id="promo">
      <h2>
        DIAMON HAND Wallet<br>
        <span>LIMITED EDITION.</span><br>
        Buy now
      </h2>
      <button class="btn btn-flat btn-white">Read more</button>
    </div>

    <div class="card home-card" id="first-claim">
      <h2>
        Claim your<br>
        <span>FIRST DMH</span>
      </h2>
      <button class="btn btn-flat btn-yellow">Claim</button>
    </div>

    <div class="tab">
      <div class="tab-nav">
        <button class="tab-nav-item active" id="tab-1">Tokens</button>
        <button class="tab-nav-item" id="tab-2">NFTs</button>
      </div>
      <div class="tab-content card card-space-0">
        <div id="tab-1-content" class="tab-content-item active">
          <div class="list">
            <a href="" class="list-item">
              <div class="content-group">
                <img src="./assets/logo.png" alt="">
                <div class="content-group-item">
                  <p>DMH</p>
                  <span>0.01</span>
                </div>
              </div>
              <span class="arrow">
                <img src="./assets/icons/material-symbols/arrow_forward_ios.svg" alt="">
              </span>
            </a>
            <a href="" class="list-item">
              <div class="content-group">
                <img src="./assets/logo.png" alt="">
                <div class="content-group-item">
                  <p>DMH</p>
                  <span>0.01</span>
                </div>
              </div>
              <span class="arrow">
                <img src="./assets/icons/material-symbols/arrow_forward_ios.svg" alt="">
              </span>
            </a>
            <a href="" class="list-item">
              <div class="content-group">
                <img src="./assets/logo.png" alt="">
                <div class="content-group-item">
                  <p>DMH</p>
                  <span>0.01</span>
                </div>
              </div>
              <span class="arrow">
                <img src="./assets/icons/material-symbols/arrow_forward_ios.svg" alt="">
              </span>
            </a>
          </div>
        </div>

        <div id="tab-2-content" class="tab-content-item">
          <img style="width: 100%;" src="./assets/imgs/no-nfts.png" alt="">
        </div>
      </div>
    </div>
  </div>

</body>

</html>
